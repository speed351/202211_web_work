<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index.html</title>
</head>
<body>
	<div class="contain">
		<h1>index</h1>
			<ul>
				<li><a href="fortune">Today's fortune</a>
				<li><a href="fortune.jsp">Today's fortune2</a>
				<li><a href="friend/list">Friend List</a>
				<li><a href="friend/list.jsp">Friend List2</a>
				<li><a href="member/list">Member List</a>
				<li><a href="member/list.jsp">Member List2</a>
			</ul>
			
			<!-- 
				폼을 제출(submit)하면 (type="submit" 인 전송버튼을 누르면)
				action="요청경로"
				method="전송방식"
				
				서버에 "요청경로" 대로 요청이 되고, 폼에 입력한 내용은 "전송방식"으로 전송이 된다.(get of post)
				
				-form 사용법
				1. action 속성의 값은 폼을 제출 했을 때 요청되는 경로가 된다.
				2. method 속성의 값은 전송방식을 지정한다. 생략하면 default 값은 get이다.
				3. form의 자손요소 중 type="submit" 버튼을 누르면 폼이 제출된다.
				4. 전송방식은 get 방식과 post 방식이 있는데
					get 방식 전송은 입력한 정보를 주소창에 달고가는 방식이고
					post 방식은 요청의 몸통에 달고가는 방식이기 때문에 주소창에 보이지 않는다.
					
			 -->
			 <form action="/Step01_Servlet/send" method="get">
			 	<input type="text" name="msg" placeholder="서버에 할 말 입력...">
			 	<button type="submit">전송1_servlet_get</button>
			 </form>
			 <form action="/Step01_Servlet/send2" method="post">
			 	<input type="text" name="msg" placeholder="서버에 할 말 입력...">
			 	<button type="submit">전송1_servlet_post</button>
			 </form>
			 
			 
			 <form action="/Step01_Servlet/send.jsp" method="get">
			 	<input type="text" name="msg" placeholder="서버에 할 말 입력...">
			 	<button type="submit">전송2_jsp</button>
			 </form>
			 <form action="/Step01_Servlet/send2.jsp" method="post">
			 	<input type="text" name="msg" placeholder="서버에 할 말 입력...">
			 	<button type="submit">전송2_jsp</button>
			 </form>
			 <br />
			 <p>링크를 눌러도 GET방식 전송 파라미터를 전달할 수 있다</p>
			 <p>아래 링크를 눌러보세요</p>
			 <ul>
			 	<li><a href="shop/buy.jsp?num=1&amount=2">1번 상품 2개 구입하기</a></li>
			 	<li><a href="shop/buy.jsp?num=5&amount=3">5번 상품 5개 구입하기</a></li>
			 </ul>
		
	</div>
</body>
</html>
